<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Tontoo AI | 404</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="AI Icon" width="128" height="128">
        <h1>404</h1>
        <p>Seite nicht gefunden.</p>
        <button onclick="window.history.back()">Zur√ºck</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/general-config');
                const config = await response.json();
                document.getElementById('pageTitle').textContent = config['html-titel'].replace('%name', '404');
            } catch (error) {
                console.error('Fehler beim Laden der allgemeinen Konfiguration:', error);
            }
        });
    </script>
</body>
</html>
