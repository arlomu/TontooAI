<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Tontoo AI | Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Anmelden</button>
        </form>
        <p style="margin-top: 20px;"><a href="/passwordreset.html" style="color: var(--sekundaer-text-farbe);">Passwort vergessen?</a></p>
    </div>

    <div id="popupContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Lade general.json, um den Titel zu aktualisieren
            try {
                const response = await fetch('/api/general-config');
                const config = await response.json();
                document.getElementById('pageTitle').textContent = config['html-titel'].replace('%name', 'Login');
            } catch (error) {
                console.error('Fehler beim Laden der allgemeinen Konfiguration:', error);
            }

            const loginForm = document.getElementById('loginForm');
            const popupContainer = document.getElementById('popupContainer');

            function showPopup(message, type = 'error') {
                const popup = document.createElement('div');
                popup.classList.add('popup', type);
                popup.textContent = message;
                popupContainer.appendChild(popup);

                setTimeout(() => {
                    popup.remove();
                }, 12000); // Popup verschwindet nach 12 Sekunden
            }

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showPopup('Anmeldung erfolgreich!', 'success');
                        // Speichere den Token (in diesem Beispiel in localStorage)
                        localStorage.setItem('authToken', data.token);
                        // Weiterleitung zur Chat-Seite
                        window.location.href = '/chat.html';
                    } else {
                        showPopup(data.message || 'Anmeldung fehlgeschlagen.', 'error');
                    }
                } catch (error) {
                    console.error('Fehler bei der Anmeldung:', error);
                    showPopup('Ein unerwarteter Fehler ist aufgetreten.', 'error');
                }
            });
        });
    </script>
</body>
</html>
